    <title>Animal Register</title>

<body>
    
    <h2>Animal Register Page:</h2>
                
     <form name="regAnimal" method="POST" action="../actions/insert.php" >
        <input type=hidden name=table value="animal">
        
        <label>
            <strong>Name:</strong><br>
            <input type="text" name="name" placeholder="type the name" required><br>
        </label>
        <label>
            <strong>Birth Date:</strong><br>
            <input type="date" name="b_date" placeholder="type the birthdate" required><br>
        </label>
        <label>
            <strong>Breed:</strong><br>
            <input type="text" name="breed" placeholder="Enter breed"><br><br>
        </label>
         <label>
            <strong>Owner CPF:</strong><br>
            <input type="text" name="cpf" placeholder="type the cpf" required><br>
        </label>
        
        <input type="submit" value="Register"/>
    </form>
    
    <a href="../index.html">Back</a>
